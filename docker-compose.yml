version: '3.8'

services:

  postgres:
    container_name: postgres_db
    image: postgres:17
    ports:
      - "5433:5432" # Cambi√© el puerto del host a 5433 por el 5432 lo tengo ocupado 
    environment:
      POSTGRES_DB: proyecto_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_db:5432/proyecto_db
      KC_DB_SCHEMA: keycloak_schema
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    command: ["start-dev", "--import-realm"]
    depends_on:
      - postgres

  frontend:
    container_name: vue_frontend
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ../mi-proyecto-fr/dist:/usr/share/nginx/html
    depends_on:
      - keycloak

